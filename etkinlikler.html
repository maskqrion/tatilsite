<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Takvimi | Seçkin Rotalar</title>
    <meta name="description" content="Türkiye'nin seçkin tatil rotalarındaki güncel festivalleri, konserleri ve kültürel etkinlikleri keşfedin.">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS dosyasina taşınacak stiller */
        .event-card {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-large);
            box-shadow: var(--box-shadow);
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--color-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }
        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .event-content {
            padding: 30px;
        }
        .event-content h3 {
            font-family: var(--font-heading);
            font-size: 28px;
            color: var(--color-primary);
            margin-bottom: 10px;
        }
        .event-meta {
            display: flex;
            gap: 20px;
            color: var(--color-text-muted);
            font-weight: 500;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        /* YENI EKLENEN MODAL STILLERI (Daha sonra style.css'e taşınabilir) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 10001;
            display: none; justify-content: center; align-items: center;
        }
        .modal-overlay.show { display: flex; }
        .modal-content {
            background: var(--color-surface); padding: 40px; border-radius: var(--border-radius-large);
            width: 90%; max-width: 500px; position: relative;
        }
        .modal-header { text-align: center; margin-bottom: 20px; }
        .modal-header h3 { font-family: var(--font-heading); font-size: 24px; }
        .modal-header p { color: var(--color-text-muted); }
        .modal-close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 30px;
            background: none; border: none; cursor: pointer; color: var(--color-text-muted);
        }
        
        @media (min-width: 768px) {
            .event-card {
                flex-direction: row;
            }
            .event-image {
                width: 300px;
                height: auto;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body>
<header class="site-header" id="header">
    <div class="container header-container">
        <a href="index.html" class="logo">Seçkin Rotalar</a>
        <nav class="main-nav" id="mainNav">
            <div class="nav-trigger-wrapper">
                <div id="user-session" class="user-session"></div>
            </div>
            <div class="nav-collapsible-container">
                <a href="index.html">Ana Sayfa</a>
                <a href="rotalar.html">Rotalar</a>
                <a href="hakkinda.html">Hakkında</a>
                <a href="iletisim.html">İletişim</a>
                <a href="blog.html">Blog</a>
                <a href="etkinlikler.html">Etkinlikler</a>
                <a href="rota-oner.html">Rota Öner</a>
                <div class="menu-separator"></div>
                <a href="arama.html" title="Site içi arama">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    Site İçi Arama
                </a>
                <button class="theme-switch" id="theme-switch" aria-label="Toggle dark mode">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    Tema Değiştir
                </button>
            </div>
        </nav>
        <button class="nav-toggle" id="navToggle" aria-label="Menüyü aç/kapat">
            <span class="hamburger"></span>
        </button>
    </div>
</header>
    
    <main id="main-content">
        <div class="container content-area">
            <header class="belde-baslik-alani">
                <h1 class="belde-baslik fade-in">Yaklaşan Etkinlikler</h1>
                <p class="belde-aciklama fade-in">Seyahatinizi renklendirecek festival ve etkinlikleri keşfedin.</p>
            </header>
            
            <div id="etkinlik-listesi" style="margin-top: 50px;">
                <p>Etkinlikler yükleniyor...</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Türkiye'nin Seçkin Rotaları &copy; 2025</p>
        </div>
    </footer>
    
    <div id="reservationModal" class="modal-overlay">
        <div class="modal-content">
            <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
            <div class="modal-header">
                <h3>Rezervasyon Talebi</h3>
                <p id="modalEventName"></p>
            </div>
            <div id="modal-notification" class="notification" style="display: none;"></div>
            <form class="contact-form" id="reservationForm">
                <input type="hidden" id="modalEventId" name="etkinlik_id">
                <div class="form-group">
                    <input type="text" id="ad_soyad" name="ad_soyad" required placeholder=" ">
                    <label for="ad_soyad">Adınız Soyadınız</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">E-posta Adresiniz</label>
                </div>
                <div class="form-group">
                    <input type="number" id="kisi_sayisi" name="kisi_sayisi" required min="1" placeholder=" ">
                    <label for="kisi_sayisi">Kişi Sayısı</label>
                </div>
                <button type="submit" class="hero-cta">Rezervasyon Talebi Gönder</button>
            </form>
        </div>
    </div>

    <script src="main.js" defer></script>
    <script src="etkinlikler.js" defer></script>
</body>
</html>
