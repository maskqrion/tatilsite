                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="siralamaFiltre">Sıralama</label>
                        <select id="siralamaFiltre" class="filter-select">

                            <option value="puan-desc">Puana Göre (Yüksekten Düşüğe)</option>

                            <option value="ad-za">Ada Göre (Z-A)</option>
                        </select>
                    </div>

                    <button class="filter-btn" data-etiket="romantik">Romantik</button>
                    <button class="filter-btn" data-etiket="sakin">Sakin/Huzurlu</button>
                    <button class="filter-btn" data-etiket="tarihi">Tarihi</button>
                    <button class="filter-btn" data-etiket="cocuk-dostu">Çocuk Dostu</button>
                </div>
                 <div class="filter-buttons" id="aktiviteButonlari">

                    <button class="filter-btn active" data-filter="tumu">Tümü</button>
