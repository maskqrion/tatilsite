    <link rel="stylesheet" href="style.css">
    <style>
        .plan-header { text-align: center; margin-bottom: 40px; }
        .plan-meta { color: var(--color-text-muted); }
        .plan-steps-container { max-width: 700px; margin: 0 auto; }
        .plan-step {
            position: relative;
            padding: 20px 20px 20px 40px;
            border-left: 3px solid var(--color-primary);
            margin-bottom: 30px;
            background-color: var(--color-background);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        .plan-step::before {
            content: counter(step);
            counter-increment: step;
            position: absolute;
            left: -21px;
            top: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: var(--font-heading);
            border: 4px solid var(--color-surface);
        }
        .plan-step h4 { font-family: var(--font-heading); font-size: 22px; }
        .plan-step p { font-style: italic; color: var(--color-text-muted); }
    </style>
</head>
