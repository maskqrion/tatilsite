    <link rel="stylesheet" href="style.css">
    <style>
        .blog-post-hero {
            position: relative;
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .blog-post-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .blog-post-hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }
        .blog-post-hero h1 {
            font-family: var(--font-heading);
            font-size: clamp(36px, 6vw, 64px);
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .blog-post-meta {
            font-size: 16px;
            font-weight: 500;
        }
        .blog-post-content {
            max-width: 750px;
            margin: 60px auto;
            font-size: 18px;
            line-height: 1.8;
        }
        .blog-post-content h4 {
            font-family: var(--font-heading);
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 15px;
        }
        .blog-post-content ul {
            list-style-position: inside;
            margin-left: 20px;
        }
    </style>
</head>
