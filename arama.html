<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama | Seçkin Rotalar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 0 auto 40px;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: var(--border-radius);
            border: 2px solid var(--color-border);
            transition: all var(--transition-normal);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(0, 119, 130, 0.1);
        }
        .results-container h2 {
            font-family: var(--font-heading);
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 10px;
        }
        .result-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            color: var(--color-text);
            box-shadow: 0 2px 10px var(--color-shadow);
            transition: all var(--transition-normal);
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--color-shadow);
        }
        .result-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--border-radius);
            flex-shrink: 0;
        }
        .result-content h3 {
            font-family: var(--font-heading);
            font-size: 20px;
            color: var(--color-primary);
            margin-bottom: 5px;
        }
        .result-content p {
            font-size: 15px;
            color: var(--color-text-muted);
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container header-container">

<nav class="main-nav" id="mainNav">

            Site İçi Arama

        <button class="theme-switch" id="theme-switch" aria-label="Toggle dark mode">

</nav>

        <div class="container content-area">
            <header class="belde-baslik-alani">
                <h1 class="belde-baslik fade-in">Site İçi Arama</h1>

            <div class="search-container">
