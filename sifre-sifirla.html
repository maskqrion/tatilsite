<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle | Seçkin Rotalar</title>
    <link rel="stylesheet" href="style.css">
     <style>
        .notification {
            padding: 15px; margin-bottom: 20px; border-radius: var(--border-radius);
            text-align: center; font-weight: 500; display: none;
        }
        .notification.success {
            background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="site-header" id="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Seçkin Rotalar</a>
        </div>
    </header>
    <main>
        <div class="container content-area">
            <section class="auth-section">
                <h1 class="section-title">Yeni Şifre Belirle</h1>
                <div id="notification" class="notification"></div>
                
                <form class="contact-form" id="sifreGuncelleForm">
                    <input type="hidden" id="token" name="token">
                    <div class="form-group">
                        <input type="password" id="password" name="password" required minlength="6" placeholder=" ">
                        <label for="password">Yeni Şifreniz (en az 6 karakter)</label>
                    </div>
                    <button type="submit" class="hero-cta">Şifreyi Güncelle</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('sifreGuncelleForm');
            const notification = document.getElementById('notification');
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                form.style.display = 'none';
                notification.textContent = 'Geçersiz şifre sıfırlama linki.';
                notification.className = 'notification error';
                notification.style.display = 'block';
                return;
            }

            document.getElementById('token').value = token;

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                const submitBtn = form.querySelector('button[type="submit"]');

                submitBtn.textContent = 'Güncelleniyor...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch('sifre-guncelle.php', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    notification.textContent = result.message;
                    notification.className = `notification ${result.success ? 'success' : 'error'}`;
                    notification.style.display = 'block';

                    if (result.success) {
                        form.style.display = 'none';
                        setTimeout(() => { window.location.href = 'login.html'; }, 3000);
                    }
                } catch (error) {
                    notification.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                    notification.className = 'notification error';
                    notification.style.display = 'block';
                } finally {
                    submitBtn.textContent = 'Şifreyi Güncelle';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
