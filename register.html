<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Seçkin Rotalar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none; /* Varsayılan olarak gizli */
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="site-header" id="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Seçkin Rotalar</a>
        </div>
    </header>
    <main>
        <div class="container content-area">
             <section class="auth-section">
                <h1 class="section-title">Hesap Oluştur</h1>
                <div id="notification" class="notification"></div>

                <form class="contact-form" action="register.php" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name">Adınız Soyadınız</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">E-posta Adresiniz</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required minlength="6" placeholder=" ">
                        <label for="password">Şifreniz (en az 6 karakter)</label>
                    </div>
                    <button type="submit" class="hero-cta">Kayıt Ol</button>
                    <p class="auth-switch" style="text-align:center; margin-top:20px;">Zaten bir hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
                </form>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notification = document.getElementById('notification');
            const params = new URLSearchParams(window.location.search);

            const errorMessage = params.get('error');

            if (errorMessage === 'email_exists') {
                notification.textContent = 'Bu e-posta adresi zaten kayıtlı. Lütfen farklı bir e-posta deneyin veya giriş yapın.';
                notification.className = 'notification error';
                notification.style.display = 'block';
            }

            if (errorMessage === 'db_error') {
                notification.textContent = 'Bir hata oluştu. Lütfen daha sonra tekrar deneyin.';
                notification.className = 'notification error';
                notification.style.display = 'block';
            }
        });
    </script>
</body>
</html>
