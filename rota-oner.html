    <main id="main-content">
        <div class="container content-area">
            <header class="belde-baslik-alani">
                <h1 class="belde-baslik fade-in">Rota Önerin</h1>
                <p class="belde-aciklama fade-in">Yeni keşfettiğiniz veya sitede olmasını istediğiniz bir rotayı bizimle paylaşın.</p>
            </header>
            
            <div id="notification" class="notification"></div>
            
            <form class="contact-form fade-in" id="suggestionForm" action="rota-oner-kaydet.php" method="POST">
                <div class="form-group">
                    <input type="text" id="onerilen_rota" name="onerilen_rota" required placeholder=" ">
                    <label for="onerilen_rota">Önerdiğiniz Rota Adı</label>
                </div>
                
                <div class="form-group">
                    <select id="bolge" name="bolge" class="filter-select">
                        <option value="">Bölge Seçin</option>
                        <option value="ege">Ege</option>
                        <option value="akdeniz">Akdeniz</option>
                        <option value="marmara">Marmara</option>
                        <option value="karadeniz">Karadeniz</option>
                        <option value="ic-anadolu">İç Anadolu</option>
                        <option value="dogu-anadolu">Doğu Anadolu</option>
                        <option value="guneydogu-anadolu">Güneydoğu Anadolu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <textarea id="aciklama" name="aciklama" required minlength="20" placeholder=" "></textarea>
                    <label for="aciklama">Neden bu rotayı önerdiğinizi açıklayın...</label>
                </div>

                <input type="hidden" name="csrf_token" id="csrfToken">

                <button type="submit" class="hero-cta">Öneriyi Gönder</button>
            </form>

    <script src="main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const notification = document.getElementById('notification');
            const form = document.getElementById('suggestionForm');
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');

            try {
                const csrfTokenResponse = await fetch('check_session.php?get_csrf=true');
                const csrfData = await csrfTokenResponse.json();
                if (csrfData.csrf_token) {
                    document.getElementById('csrfToken').value = csrfData.csrf_token;
                }
            } catch (error) {
                console.error('CSRF token alınamadı:', error);
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (response.ok && result.success) {
                        notification.textContent = 'Rota öneriniz başarıyla gönderildi. Değerlendirme sürecinden sonra size bilgi verilecektir.';
                        notification.className = 'notification success';
                        form.reset();
                    } else {
                        notification.textContent = result.message || 'Bir hata oluştu. Lütfen tekrar deneyin.';
                        notification.className = 'notification error';
                    }
                } catch (error) {
                    notification.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                    notification.className = 'notification error';
                } finally {
                    notification.style.display = 'block';
                    window.scrollTo(0, notification.offsetTop - 100);
                }
            });

            if (status === 'success') {
                notification.textContent = 'Rota öneriniz başarıyla gönderildi. Değerlendirme sürecinden sonra size bilgi verilecektir.';
                notification.className = 'notification success';
                notification.style.display = 'block';
            } else if (status === 'error') {
                notification.textContent = 'Bir hata oluştu. Lütfen form alanlarını kontrol edip tekrar deneyin.';
                notification.className = 'notification error';
                notification.style.display = 'block';
            }
        });
    </script>
