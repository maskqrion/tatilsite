        .notification {
            padding: 15px;
            margin-bottom: 20px;

            text-align: center;

            display: none; /* Varsayılan olarak gizli */
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>

    <main id="main-content">
        <div class="container content-area">
            <header class="belde-baslik-alani">
                <h1 class="belde-baslik fade-in">Bize Ulaşın</h1>
                <p class="belde-aciklama fade-in">Aşağıdaki formu doldurarak veya sosyal medya hesaplarımızdan bize yazabilirsiniz.</p>
            </header>
            
            <div id="notification" class="notification"></div>
            
            <form class="contact-form fade-in" id="contactForm" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder=" ">
                    <label for="name">Adınız Soyadınız</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">E-posta Adresiniz</label>
                </div>
                
                <div class="form-group">
                    <textarea id="message" name="message" required minlength="10" placeholder=" "></textarea>
                    <label for="message">Mesajınız</label>
                </div>
                
                <input type="hidden" name="csrf_token" id="csrfToken">
                
                <button type="submit" class="hero-cta" id="submitBtn">
                    <span class="button-text">Gönder</span>
                    <span class="spinner"></span>
                </button>
            </form>
            
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>Türkiye'nin Seçkin Rotaları &copy; 2025</p>
        </div>
    </footer>

    <a href="#" id="scrollTopBtn" class="scroll-top-btn" title="Yukarı Çık">↑</a>

    <script src="main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const notification = document.getElementById('notification');

            try {
                const csrfTokenResponse = await fetch('check_session.php?get_csrf=true');
                const csrfData = await csrfTokenResponse.json();
                if (csrfData.csrf_token) {
                    document.getElementById('csrfToken').value = csrfData.csrf_token;
                }
            } catch(error) {
                console.error("CSRF token alınamadı.");
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                const formData = new FormData(form);
                
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                try {
                    const response = await fetch('iletisim.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();

                    if (result.success) {
                        notification.textContent = 'Mesajınız başarıyla gönderildi. En kısa sürede size dönüş yapacağız.';
                        notification.className = 'notification success';
                        form.reset();
                    } else {
                        notification.textContent = result.message || 'Bir hata oluştu. Lütfen form alanlarını kontrol edip tekrar deneyin.';
                        notification.className = 'notification error';
                    }
                } catch (error) {
                    notification.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                    notification.className = 'notification error';
                } finally {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    notification.style.display = 'block';
                }
            });
        });
    </script>
</body>
