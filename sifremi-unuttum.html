<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum | Seçkin Rotalar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notification {
            padding: 15px; margin-bottom: 20px; border-radius: var(--border-radius);
            text-align: center; font-weight: 500; display: none;
        }
        .notification.success {
            background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="site-header" id="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Seçkin Rotalar</a>
        </div>
    </header>
    <main>
        <div class="container content-area">
            <section class="auth-section">
                <h1 class="section-title">Şifre Sıfırlama</h1>
                <p style="text-align: center; max-width: 400px; margin: -30px auto 30px; color: var(--color-text-muted);">Kayıtlı e-posta adresinizi girin. Size şifrenizi sıfırlamanız için bir bağlantı göndereceğiz.</p>
                <div id="notification" class="notification"></div>
                
                <form class="contact-form" id="sifreTalepForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">E-posta Adresiniz</label>
                    </div>
                    <button type="submit" class="hero-cta">Sıfırlama Bağlantısı Gönder</button>
                    <p class="auth-switch" style="text-align:center; margin-top:20px;"><a href="login.html">Giriş ekranına dön</a></p>
                </form>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('sifreTalepForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const notification = document.getElementById('notification');
            const submitBtn = form.querySelector('button[type="submit"]');

            submitBtn.textContent = 'Gönderiliyor...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('sifre-talep.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                notification.textContent = result.message;
                notification.className = `notification ${result.success ? 'success' : 'error'}`;
                notification.style.display = 'block';

                if(result.success) {
                    form.reset();
                }
            } catch (error) {
                notification.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                notification.className = 'notification error';
                notification.style.display = 'block';
            } finally {
                submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
