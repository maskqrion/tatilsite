<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Harita | Seçkin Rotalar</title>
    <meta name="description" content="Türkiye'nin seçkin rotalarını ve mekanlarını interaktif harita üzerinde keşfedin. Otelleri, restoranları ve ilgi çekici noktaları filtreleyin.">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map {
            height: calc(100vh - 80px); /* Ekran yüksekliğinden başlık yüksekliğini çıkar */
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .map-container {
            position: relative;
        }
        .map-filters {
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 1000;
            background: var(--color-surface);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            gap: 15px;
            flex-wrap: wrap; /* YENİ: Filtreler sığmazsa alt satıra geç */
        }
        @media (max-width: 768px) {
            .map-filters {
                left: 10px;
                right: 10px;
                flex-direction: column;
            }
            #map {
                height: calc(100vh - 280px); /* Filtreler için daha fazla yer aç */
            }
        }
    </style>
</head>
<body>
    <header class="site-header" id="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Seçkin Rotalar</a>
            <nav class="main-nav" id="mainNav">
                </nav>
        </div>
    </header>
    
    <main id="main-content">
        <div class="map-container">
            <div class="map-filters">
                <div class="filter-group">
                    <select id="bolgeFiltre" class="filter-select">
                        <option value="tumu">Tüm Bölgeler</option>
                        <option value="ege">Ege</option>
                        <option value="akdeniz">Akdeniz</option>
                        <option value="marmara">Marmara</option>
                        <option value="karadeniz">Karadeniz</option>
                    </select>
                </div>
                <div class="filter-group">
                     <select id="tipFiltre" class="filter-select">
                        <option value="tumu">Tüm Tipler</option>
                        <option value="rota">Rotalar</option>
                        <option value="otel">Oteller</option>
                        <option value="restoran">Restoranlar</option>
                    </select>
                </div>
                <div class="filter-group">
                     <select id="fiyatFiltre" class="filter-select">
                        <option value="tumu">Tüm Fiyatlar</option>
                        <option value="orta">Orta</option>
                        <option value="ust-orta">Üst-Orta</option>
                        <option value="luks">Lüks</option>
                    </select>
                </div>
                <div class="filter-group">
                     <input type="text" id="etiketFiltre" class="filter-select" placeholder="Etiket (örn: romantik)">
                </div>
            </div>
            <div id="map"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="main.js" defer></script>
    <script src="harita.js" defer></script>
</body>
</html>
