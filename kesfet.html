<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keşfet | Diğer Gezginlerin Listeleri</title>
    <meta name="description" content="Diğer gezginler tarafından oluşturulan seyahat listelerini ve rota önerilerini keşfedin.">
    <link rel="stylesheet" href="style.css">
    <style>
        .public-list-card {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-large);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--color-border);
        }
        .public-list-card h3 {
            font-family: var(--font-heading);
            font-size: 24px;
            color: var(--color-primary);
        }
        .public-list-card .list-meta {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-top: -5px;
            margin-bottom: 15px;
        }
         .public-list-card .list-meta a {
            color: var(--color-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="site-header" id="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Seçkin Rotalar</a>
            <nav class="main-nav" id="mainNav">
                </nav>
            <button class="nav-toggle" id="navToggle" aria-label="Menüyü aç/kapat">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>
    
    <main id="main-content">
        <div class="container content-area">
            <header class="belde-baslik-alani">
                <h1 class="belde-baslik fade-in">Keşfet</h1>
                <p class="belde-aciklama fade-in">Topluluk tarafından oluşturulan seyahat listelerine göz atın.</p>
            </header>
            
            <div id="public-lists-container" style="margin-top: 50px;">
                <p>Herkese açık listeler yükleniyor...</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Türkiye'nin Seçkin Rotaları &copy; 2025</p>
        </div>
    </footer>

    <script src="main.js" defer></script>
    <script src="kesfet.js" defer></script>
</body>
</html>
